<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <nav class="nav">
    <div class="left">
      <input type="radio" id="xhr" name="typeQuery">
      <label for="xhr">XHR</label>
      <input type="radio" id="fetch" name="typeQuery" checked>
      <label for="fetch">fetch</label>
      <a class="navPanel__item" href="#about">About</a>
      <a class="navPanel__item" href="#">Main</a>
      <a href="#author">Author</a>
    </div>
    <form class="right">
      <input class="search__input" type="text">
      <button class="search">Search</button>
    </form>
  </nav>
  <div id="app"></div>

  <script>
    let input = document.querySelector('.search__input');
    document.querySelector('.right').addEventListener("submit", (ev) => {
      ev.preventDefault();
      if (!input.value) {
        return
      }
      window.location.hash = `city=${input.value}`;
      input.value = '';
    })
  </script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=en_US" type="text/javascript"></script>
  <script src="./script/app.js"></script>
</body>

</html>
